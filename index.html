<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Instagram Post Layout</title>
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <div><i class="fa-brands fa-html5"></i></div>
        <div class="header-details">
          <p><strong>HTML5</strong></p>
          <p>Rigoberto</p>
        </div>
        <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
      </div>
      <div class="post-img">
        <img
          src="https://i.blogs.es/e32e91/trucos-enfocar-fotografia-paisaje-01/1366_2000.jpg"
          alt="post"
        />
      </div>
      <div class="post-body">
        <div class="post-icons">
          <div class="post-icons-left">
            <div><i class="fa-regular fa-heart"></i></div>
            <div><i class="fa-regular fa-comment"></i></div>
            <div><i class="fa-regular fa-paper-plane"></i></div>
          </div>
          <div><i class="fa-regular fa-bookmark"></i></div>
        </div>
        <p>
          Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>,
          <strong>Web</strong> and <strong>100,000</strong> others
        </p>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce
          tincidunt egestas enim, sit amet tincidunt enim iaculis non. Donec sed
          sem sit amet ante posuere pretium. Lorem ipsum dolor sit amet,
          consectetur adipiscing elit.
        </p>
      </div>
    </div>
  </body>
</html>
